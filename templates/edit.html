<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Fragrance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">Edit Fragrance</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ fragrance.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Top Notes</label>
            <input type="text" name="notes" class="form-control" value="{{ fragrance.notes }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="text" name="price" class="form-control" value="{{ fragrance.price }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Bottle Size</label>
            <input type="text" name="bottle_size" class="form-control" value="{{ fragrance.bottle_size }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Image Filename</label>
            <input type="text" name="image" class="form-control" value="{{ fragrance.image }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeffrey's Fragrance Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4 text-center">Jeffrey's Fragrance Collection</h1>

    <!-- Search and Add Button -->
    <div class="d-flex justify-content-between mb-4">
        <!-- Search Form -->
        <form method="get" class="d-flex">
            <input type="text" name="q" class="form-control" placeholder="Search..." value="{{ search_query or '' }}">
            <button type="submit" class="btn btn-primary ms-2">Search</button>
        </form>

        <!-- Add New Fragrance Button -->
        <a href="{{ url_for('add_fragrance') }}" class="btn btn-success">Add New Fragrance</a>
    </div>

    <!-- Fragrance Cards Grid -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for fragrance in fragrances %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="{{ url_for('static', filename='images/' + fragrance.image) }}" 
                     class="card-img-top" 
                     alt="{{ fragrance.name }}" 
                     style="height: 250px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ fragrance.name }}</h5>
                    <p class="card-text text-muted mb-2"><em>Top Notes:</em> {{ fragrance.notes }}</p>
                    <p class="card-text fw-bold mb-3">${{ fragrance.price }} / {{ fragrance.bottle_size }}</p>
                    <a href="#" class="btn btn-outline-primary mt-auto">View Details</a>

                    <!-- Edit & Delete Buttons -->
                    <div class="mt-2 d-flex justify-content-between">
                        <a href="{{ url_for('edit_fragrance', fragrance_id=fragrance.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('delete_fragrance', fragrance_id=fragrance.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
